<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Prueba de Entrega</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .formulario {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    input, button, canvas {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input:focus, canvas:focus { border-color: #348200; outline: none; }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    button {
      background-color: #348200;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #2a6800; }
    .small-button {
      background-color: #888;
      margin-top: -10px;
      margin-bottom: 15px;
    }
    #preview {
      max-width: 100%;
      display: block;
      margin-top: 10px;
      border-radius: 8px;
    }
    video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>üì¶ Prueba de Entrega</h2>
    <form id="formulario">
      <label>Nombre</label>
      <input type="text" name="nombre" placeholder="Nombre completo" required />
      
      <label>Correo</label>
      <input type="email" name="correo" placeholder="Correo electr√≥nico" required />
      
      <label>Tel√©fono</label>
      <input type="tel" name="telefono" placeholder="Tel√©fono" required />

      <label>üì∑ Foto</label>
      <video id="video" autoplay playsinline></video>
      <button type="button" id="capturar">Capturar Foto</button>
      <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
      <input type="hidden" name="foto" id="foto" />
      <img id="preview" style="display:none;" />

      <label>‚úçÔ∏è Firma</label>
      <canvas id="canvasFirma" width="300" height="150" style="border:1px solid #ccc; border-radius: 6px;"></canvas>
      <input type="hidden" name="firma" id="firma" />
      <button type="button" class="small-button" id="limpiarFirma">Limpiar Firma</button>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwZNnHx6iIu6ef9qNoEUX7TclFpjRwyfAPdC5JL9Cs7lIdyAljWuORTBQn9bXmodNsB/exec';
    const form = document.getElementById('formulario');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturarBtn = document.getElementById('capturar');
    const fotoInput = document.getElementById('foto');
    const preview = document.getElementById('preview');
    let stream;

    async function iniciarCamara() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
      } catch {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
      }
      video.srcObject = stream;
    }

    capturarBtn.addEventListener('click', () => {
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      fotoInput.value = imageData;
      preview.src = imageData;
      preview.style.display = 'block';
      video.style.display = 'none';
      if (stream) stream.getTracks().forEach(track => track.stop());
    });

    // Firma
    const canvasFirma = document.getElementById('canvasFirma');
    const firmaInput = document.getElementById('firma');
    const limpiarBtn = document.getElementById('limpiarFirma');
    const ctx = canvasFirma.getContext('2d');
    let dibujando = false;

    function pos(e) {
      const rect = canvasFirma.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      return { x, y };
    }

    canvasFirma.addEventListener('mousedown', e => {
      dibujando = true;
      const { x, y } = pos(e);
      ctx.beginPath();
      ctx.moveTo(x, y);
    });

    canvasFirma.addEventListener('mousemove', e => {
      if (!dibujando) return;
      const { x, y } = pos(e);
      ctx.lineTo(x, y);
      ctx.stroke();
    });

    canvasFirma.addEventListener('mouseup', () => {
      dibujando = false;
      firmaInput.value = canvasFirma.toDataURL('image/png');
    });

    canvasFirma.addEventListener('touchstart', e => {
      dibujando = true;
      const { x, y } = pos(e);
      ctx.beginPath();
      ctx.moveTo(x, y);
    });

    canvasFirma.addEventListener('touchmove', e => {
      if (!dibujando) return;
      const { x, y } = pos(e);
      ctx.lineTo(x, y);
      ctx.stroke();
      e.preventDefault();
    });

    canvasFirma.addEventListener('touchend', () => {
      dibujando = false;
      firmaInput.value = canvasFirma.toDataURL('image/png');
    });

    limpiarBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvasFirma.width, canvasFirma.height);
      firmaInput.value = "";
    });

    // Enviar formulario
    form.addEventListener('submit', async e => {
      e.preventDefault();
      if (!firmaInput.value) {
        firmaInput.value = canvasFirma.toDataURL('image/png');
      }

      Swal.fire({
        title: 'Enviando...',
        text: 'Por favor espera unos segundos',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: new FormData(form)
        });
        const data = await response.json();

        if (data.success) {
          Swal.fire({
            icon: 'success',
            title: '¬°Formulario enviado!',
            text: 'El PDF se descargar√° autom√°ticamente.',
            confirmButtonText: 'Aceptar'
          });

          const a = document.createElement('a');
          a.href = data.pdfUrl;
          a.download = 'Prueba_de_Entrega.pdf';
          a.click();

          form.reset();
          preview.style.display = 'none';
          ctx.clearRect(0, 0, canvasFirma.width, canvasFirma.height);
          iniciarCamara();
        } else {
          throw new Error("Respuesta inesperada del servidor");
        }
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Error al enviar',
          text: 'Verifica tu conexi√≥n o intenta de nuevo.',
        });
        console.error(err);
      }
    });

    iniciarCamara();
  </script>
</body>
</html>
