<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Prueba de entrega</title>
  <style>
    body {
      font-family: roboto, product sans;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .formulario, .mensaje-exito {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(239, 239, 239);
      text-align: center;
    }
    input, canvas, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #preview {
      max-width: 100%;
      margin-top: 10px;
    }
    #video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="formulario" id="formulario-container">
    <h2><b>Prueba de Entrega</b></h2>
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Nombre" required />
      <input type="email" name="correo" placeholder="Correo" required />
      <input type="tel" name="telefono" placeholder="Teléfono" required />
      
      <label><b>Foto:</b></label>
      <video id="video" autoplay playsinline></video>
      <button type="button" id="capturar">Capturar Foto</button>
      <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
      <input type="hidden" name="foto" id="foto" />
      <img id="preview" style="display:none;" />

      <label><b>Firma:</b></label>
      <canvas id="canvasFirma" width="300" height="150" style="border:1px solid #000;"></canvas>
      <input type="hidden" name="firma" id="firma" />
      <button type="button" id="limpiarFirma">Limpiar Firma</button>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <div class="mensaje-exito" id="exito" style="display:none;">
    <h3>Formulario enviado correctamente.</h3>
    <p>Tu archivo PDF debería comenzar a descargarse automáticamente.</p>
    <button onclick="volverAlFormulario()">Volver al formulario</button>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzOb9CgxkAic_F7cPpfLC_fLz0Ova0peOvjb_lXDYWNvJCiBItDf_0VCRw8bQhYVS9_/exec';
    const form = document.getElementById('formulario');

    // Cámara
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturarBtn = document.getElementById('capturar');
    const fotoInput = document.getElementById('foto');
    const preview = document.getElementById('preview');
    let stream;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(mediaStream => {
        stream = mediaStream;
        video.srcObject = stream;
      }).catch(console.error);

    capturarBtn.addEventListener('click', () => {
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      fotoInput.value = imageData;
      preview.src = imageData;
      preview.style.display = 'block';
      video.style.display = 'none';
      if (stream) stream.getTracks().forEach(track => track.stop());
    });

    // Firma
    const canvasFirma = document.getElementById('canvasFirma');
    const firmaInput = document.getElementById('firma');
    const limpiarBtn = document.getElementById('limpiarFirma');
    const ctx = canvasFirma.getContext('2d');
    let dibujando = false;

    function empezarDibujo(x, y) {
      dibujando = true;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function dibujarLinea(x, y) {
      if (!dibujando) return;
      ctx.lineTo(x, y);
      ctx.stroke();
    }

    function detenerDibujo() {
      dibujando = false;
      firmaInput.value = canvasFirma.toDataURL('image/png');
    }

    canvasFirma.addEventListener('mousedown', e => empezarDibujo(e.offsetX, e.offsetY));
    canvasFirma.addEventListener('mousemove', e => dibujarLinea(e.offsetX, e.offsetY));
    canvasFirma.addEventListener('mouseup', detenerDibujo);
    canvasFirma.addEventListener('mouseleave', detenerDibujo);

    canvasFirma.addEventListener('touchstart', e => {
      const rect = canvasFirma.getBoundingClientRect();
      const touch = e.touches[0];
      empezarDibujo(touch.clientX - rect.left, touch.clientY - rect.top);
    });
    canvasFirma.addEventListener('touchmove', e => {
      const rect = canvasFirma.getBoundingClientRect();
      const touch = e.touches[0];
      dibujarLinea(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    });
    canvasFirma.addEventListener('touchend', detenerDibujo);

    limpiarBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvasFirma.width, canvasFirma.height);
      firmaInput.value = "";
    });

    // Enviar formulario
    form.addEventListener('submit', e => {
      e.preventDefault();

      if (!firmaInput.value) {
        firmaInput.value = canvasFirma.toDataURL('image/png');
      }

      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => response.text())
      .then(pdfUrl => {
        document.getElementById('formulario-container').style.display = 'none';
        document.getElementById('exito').style.display = 'block';

        // Descargar el PDF automáticamente
        const link = document.createElement('a');
        link.href = pdfUrl;
        link.download = 'formulario.pdf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      })
      .catch(err => {
        alert("Error al enviar el formulario.");
        console.error(err);
      });
    });

    function volverAlFormulario() {
      document.getElementById('exito').style.display = 'none';
      document.getElementById('formulario-container').style.display = 'block';
      form.reset();
      preview.style.display = 'none';
      video.style.display = 'block';
      ctx.clearRect(0, 0, canvasFirma.width, canvasFirma.height);
      navigator.mediaDevices.getUserMedia({ video: true }).then(mediaStream => {
        video.srcObject = mediaStream;
      });
    }
  </script>
</body>
</html>
