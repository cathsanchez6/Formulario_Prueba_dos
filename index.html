 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Prueba de entrega</title>
  <style>
    body {
      font-family: roboto, product sans;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .formulario {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 450px;
      width: 110%;
      box-shadow: 0 0 10px rgba(239, 239, 239);
    }
    input, canvas {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: rgb(52,130, 0);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
    }
    #preview {
      max-width: 100%;
      margin-top: 10px;
    }
    #video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2><b>Prueba de Entrega</b></h2>
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Nombre" required />
      <input type="email" name="correo" placeholder="Correo" required />
      <input type="tel" name="telefono" placeholder="Teléfono" required />
     <br>
     <br>
      <!-- Cámara -->
      <label><b>Foto:</b></label>
     <br>
      <video id="video" autoplay playsinline></video>
      <button type="button" id="capturar">Capturar Foto</button>
      <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
      <input type="hidden" name="foto" id="foto" />
      <img id="preview" style="display:none;" />

     <br>
      <!-- Firma -->
      <label><b>Firma:</b></label>
       <br>
      <canvas id="canvasFirma" width="300" height="150" style="border:1px solid #000;"></canvas>
      <input type="hidden" name="firma" id="firma" />
      <button type="button" id="limpiarFirma">Limpiar Firma</button>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz9WINIUdkuLPXXGwIo-L-lyc777ftCxSCf0N7usPemZj-Vzhg3QRaEV2Dm2doYG796/exec';
    const form = document.getElementById('formulario');

    // === FOTO ===
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturarBtn = document.getElementById('capturar');
    const fotoInput = document.getElementById('foto');
    const preview = document.getElementById('preview');
    let stream;

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    }).then(mediaStream => {
      stream = mediaStream;
      video.srcObject = stream;
    }).catch(() => {
      // fallback a la cámara predeterminada
      navigator.mediaDevices.getUserMedia({ video: true }).then(mediaStream => {
        stream = mediaStream;
        video.srcObject = stream;
      }).catch(err => {
        console.error("No se pudo acceder a la cámara", err);
      });
    });

    capturarBtn.addEventListener('click', () => {
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      fotoInput.value = imageData;
      preview.src = imageData;
      preview.style.display = 'block';
      video.style.display = 'none';
      if (stream) stream.getTracks().forEach(track => track.stop());
    });

    // === FIRMA ===
    const canvasFirma = document.getElementById('canvasFirma');
    const firmaInput = document.getElementById('firma');
    const limpiarBtn = document.getElementById('limpiarFirma');
    const ctx = canvasFirma.getContext('2d');
    let dibujando = false;

    function empezarDibujo(x, y) {
      dibujando = true;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function dibujarLinea(x, y) {
      if (!dibujando) return;
      ctx.lineTo(x, y);
      ctx.stroke();
    }

    function detenerDibujo() {
      dibujando = false;
      firmaInput.value = canvasFirma.toDataURL('image/png');
    }

    canvasFirma.addEventListener('mousedown', e => empezarDibujo(e.offsetX, e.offsetY));
    canvasFirma.addEventListener('mousemove', e => dibujarLinea(e.offsetX, e.offsetY));
    canvasFirma.addEventListener('mouseup', detenerDibujo);
    canvasFirma.addEventListener('mouseleave', detenerDibujo);

    canvasFirma.addEventListener('touchstart', e => {
      const rect = canvasFirma.getBoundingClientRect();
      const touch = e.touches[0];
      empezarDibujo(touch.clientX - rect.left, touch.clientY - rect.top);
    });
    canvasFirma.addEventListener('touchmove', e => {
      const rect = canvasFirma.getBoundingClientRect();
      const touch = e.touches[0];
      dibujarLinea(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    });
    canvasFirma.addEventListener('touchend', detenerDibujo);

    limpiarBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvasFirma.width, canvasFirma.height);
      firmaInput.value = "";
    });

    // === ENVIAR FORMULARIO ===
    form.addEventListener('submit', e => {
      e.preventDefault();

      // Capturar firma antes de enviar
      if (!firmaInput.value) {
        firmaInput.value = canvasFirma.toDataURL('image/png');
      }

      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(() => {
        alert("Formulario enviado correctamente.");
        form.reset();
        preview.style.display = 'none';
        ctx.clearRect(0, 0, canvasFirma.width, canvasFirma.height);
      })
      .catch(err => {
        alert("Error al enviar el formulario.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
