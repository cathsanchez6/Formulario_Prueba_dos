<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .formulario {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, canvas, button {
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }
    input, button {
      padding: 10px;
    }
    canvas {
      border: 1px solid #ccc;
      touch-action: none;
    }
    video, img {
      width: 100%;
      margin-bottom: 10px;
    }
    .btn-secundario {
      background-color: #ccc;
      color: black;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    button {
      border: none;
      background-color: green;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Formulario de contacto</h2>
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Nombre" required />
      <input type="email" name="correo" placeholder="Correo" required />
      <input type="tel" name="telefono" placeholder="Teléfono" required />

      <label>Foto:</label>
      <video id="video" autoplay playsinline></video>
      <button type="button" class="btn-secundario" id="capturar">Capturar Foto</button>
      <canvas id="canvasFoto" width="300" height="200" style="display:none;"></canvas>
      <input type="hidden" name="foto" id="foto" />
      <img id="previewFoto" style="display:none;" />

      <label>Firma digital:</label>
      <canvas id="canvasFirma" width="300" height="150"></canvas>
      <button type="button" class="btn-secundario" id="borrarFirma">Borrar Firma</button>
      <input type="hidden" name="firma" id="firma" />
      <img id="previewFirma" style="display:none;"/>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwGgCytrX0cn3uWDCbO2OIyKQ9dmQkthgSsz6D9n2NbY4Zv4MPKmmWuugefx-ra2NUw/exec';
    const form = document.getElementById('formulario');

    // === CÁMARA ===
    const video = document.getElementById('video');
    const canvasFoto = document.getElementById('canvasFoto');
    const capturarBtn = document.getElementById('capturar');
    const fotoInput = document.getElementById('foto');
    const previewFoto = document.getElementById('previewFoto');

    let stream;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(s => {
        stream = s;
        video.srcObject = stream;
      })
      .catch(err => console.error("Error al acceder a la cámara:", err));

    capturarBtn.addEventListener('click', () => {
      canvasFoto.getContext('2d').drawImage(video, 0, 0, canvasFoto.width, canvasFoto.height);
      const imageData = canvasFoto.toDataURL('image/png');
      fotoInput.value = imageData;
      previewFoto.src = imageData;
      previewFoto.style.display = 'block';

      // Detener cámara
      stream.getTracks().forEach(track => track.stop());
      video.style.display = 'none';
    });

    // === FIRMA DIGITAL ===
    const canvasFirma = document.getElementById('canvasFirma');
    const borrarFirma = document.getElementById('borrarFirma');
    const firmaInput = document.getElementById('firma');
    const previewFirma = document.getElementById('previewFirma');
    const ctxFirma = canvasFirma.getContext('2d');

    let dibujando = false;

    const getPos = (e) => {
      const rect = canvasFirma.getBoundingClientRect();
      return {
        x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
        y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
      };
    };

    const empezarDibujo = (e) => {
      e.preventDefault();
      dibujando = true;
      const pos = getPos(e);
      ctxFirma.beginPath();
      ctxFirma.moveTo(pos.x, pos.y);
    };

    const dibujar = (e) => {
      if (!dibujando) return;
      e.preventDefault();
      const pos = getPos(e);
      ctxFirma.lineTo(pos.x, pos.y);
      ctxFirma.stroke();
    };

    const terminarDibujo = () => {
      dibujando = false;
      const firmaData = canvasFirma.toDataURL('image/png');
      firmaInput.value = firmaData;
      previewFirma.src = firmaData;
      previewFirma.style.display = 'block';
    };

    canvasFirma.addEventListener('mousedown', empezarDibujo);
    canvasFirma.addEventListener('mousemove', dibujar);
    canvasFirma.addEventListener('mouseup', terminarDibujo);
    canvasFirma.addEventListener('mouseleave', terminarDibujo);
    canvasFirma.addEventListener('touchstart', empezarDibujo);
    canvasFirma.addEventListener('touchmove', dibujar);
    canvasFirma.addEventListener('touchend', terminarDibujo);

    borrarFirma.addEventListener('click', () => {
      ctxFirma.clearRect(0, 0, canvasFirma.width, canvasFirma.height);
      firmaInput.value = "";
      previewFirma.style.display = 'none';
    });

    // === ENVÍO ===
    form.addEventListener('submit', e => {
      e.preventDefault();

      // Si aún no se ha generado la firma final, capturarla
      if (!firmaInput.value) {
        firmaInput.value = canvasFirma.toDataURL('image/png');
      }

      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(() => {
          alert("Formulario enviado correctamente");
          form.reset();
          previewFoto.style.display = 'none';
          previewFirma.style.display = 'none';
          ctxFirma.clearRect(0, 0, canvasFirma.width, canvasFirma.height);
        })
        .catch(error => {
          alert("Error al enviar.");
          console.error('Error!', error.message);
        });
    });
  </script>
</body>
</html>
